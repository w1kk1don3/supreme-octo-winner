---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.10.10.5:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.10.10.5"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "kube-vm-one"
    ipAddress: "10.10.10.185"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:15:5d:01:71:1c"
        dhcp: false
        addresses:
          - "10.10.10.185/24"
        routes:
          - gateway: "10.10.10.1"
            network: 0.0.0.0/0
        mtu: 1500
        vip:
          ip: "10.10.10.5"
  - hostname: "kube-vm-two"
    ipAddress: "10.10.10.186"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:15:5d:01:71:1d"
        dhcp: false
        addresses:
          - "10.10.10.186/24"
        routes:
          - gateway: "10.10.10.1"
            network: 0.0.0.0/0
        mtu: 1500
        vip:
          ip: "10.10.10.5"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

